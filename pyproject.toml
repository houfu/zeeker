[project]
name = "test_fts_project"
version = "0.1.0"
description = "Zeeker database project for test_fts_project"
dependencies = ["zeeker"]
requires-python = ">=3.12"

[dependency-groups]
dev = ["black>=25.1.0", "ruff>=0.8.0"]

